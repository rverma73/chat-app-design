<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Live Chat</title>
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="icons/logo.svg" width="35px">
                <h1>Live Chat</h1>
            </div>
            <button class="button" onclick="show_hide()">
                <img src="icons/hamburger.svg" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="user-window" >
                <div class="user-head">
                    <h3>People</h3>
                    <h2>3</h2>
                </div>
                <div class="user-list">
                    <p>Jarvis</p>
                    <p>Ultron</p>
                    <p>Veroica</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b>Jarvis</b> joined the chat</p>
                    </div>
                    <div class="message incomig">
                        <h5>Jarvis</h5>
                        <p>Hello Ultron</p>
                    </div>
                    <div class="message outgoing">
                        <h5>Veroica</h5>
                        <p>Welcome Jarvis</p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="type your message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        var uwindow=document.querySelector('.user-window');
        function show_hide(){
            if(uwindow.style.display=="block"){
                uwindow.style.display="none";
            }
            else{
                uwindow.style.display="block";
            }
        }
    </script>
</body>
</html>
